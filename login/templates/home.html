<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <a href="../logout/">Log out?</a>
{% else %}
  <p>You are not logged in</p>
  <a href="/login/">Log In</a>
{% endif %}
{% endblock %}
